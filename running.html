<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>launch screen</title>
  <link rel="stylesheet" href="launch.css">
</head>

<body>
  <div class="page-width">
    <div class="wrapper">
      <div class="container grid">
        <a href=""><img class="logo" src="" alt="logo"></a>
        <div class="vr-view">
  
        </div>
        <div class="progress-container grid">
          <div class="progress-bar">
            <span class="progress-percentage progress-html">
            </span>
          </div>
          <div class="timer">
            <div class="timer-content"> 00:00</div>
          </div>
        </div>
  
  
        <div class="button-container grid">
          <div>
            <a href="#" class="experience btn">
              <div class="experience-content">Select Experience</div>
            </a>
          </div>
  
          <div><a href="#" class="start btn">
              <div class="experience-content"> start</div>
            </a>
          </div>
        </div>
        <div class="button-change grid">
          <div>
            <a href="#" class="change btn">
              <div class="experience-content"><span>[first] [last]</span> change</div>
            </a>
          </div>
          <div>
            <a href="launch.html" class="cancel btn ">
              <div class="experience-content"> cancel</div>
            </a>
          </div>
  
        </div>
        <div class="grid"></div>
        <a href="#" class="publish btn"> Publish</a>
      </div>
      <div class="wrapper">
        <div class="subcontainer">
          <div class="phenotype-preview">
            <img src="images/VR-View.png" alt="VR View">
          </div>
          <div class="progress-container">
            <div class="progress-bar">
              <span class="progress-percentage">
              </span>
            </div>
            <div class="timer">10:23</div>
          </div>
          <div class="button-container mb-14">
            <button class="button button-experience" onClick="toggleModalForExperience()">
              <div>
                <span>phenotyping I</span>
              </div>
            </button>
            <a href="launch.html" class="button button-start">Start</a>
          </div>
          <div class="button-container mb-14">
            <button class="button button-change" onClick="toggleModalForObserver()">
              <div>
                <span>[FIRST] [LAST]</span>
                <span>CHANGE</span>
              </div>
            </button>
            <a href="launch.html" class="button button-cancel">CANCEL</a>
          </div>
          <a href="running.html" class="button button-publish">PUBLISH</a>
        </div>
        <div class="aside">
          <div class="phenotype-preview">
            <img src="images/Phenotype Preview.png" alt="Phenotype Preview">
          </div>
          <div class="wave-visualizer">
            <img src="images/dots.png" alt="dots">
          </div>
          <div class="random-sequence">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal-observer" class="modal">
    <div class="modal-container">
      <div class="modal-title">
        SELECT OBSERVER
      </div>
      <div class="modal-option-wrapper" onClick="toggleModalForObserver()">
        <div>
          <span>PERSON ONE</span>
          <span>3:21 JAN 23</span>
        </div>
      </div>
      <div class="modal-option-wrapper" onClick="toggleModalForObserver()">
        <div>
          <span>PERSON ONE</span>
          <span>3:21 JAN 23</span>
        </div>
      </div>
      <div class="modal-option-wrapper" onClick="toggleModalForObserver()">
        <div>
          <span>PERSON ONE</span>
          <span>3:21 JAN 23</span>
        </div>
      </div>
      <div class="modal-option-wrapper" onClick="toggleModalForObserver()">
        <div>
          <span>PERSON ONE</span>
          <span>3:21 JAN 23</span>
        </div>
      </div>
      <div class="modal-option-wrapper" onClick="toggleModalForObserver()">
        <div>
          <span>PERSON ONE</span>
          <span>3:21 JAN 23</span>
        </div>
      </div>
    </div>
  </div>

  <div id="modal-experience" class="modal">
    <div class="modal-container">
      <div class="modal-title bg-black">
        SELECT EXPERIENCE
      </div>
      <div class="modal-title bg-gray" onClick="toggleModalForExperience()">
        PHENOTYPING I
      </div>
      <div class="modal-title bg-gray" onClick="toggleModalForExperience()">
        SELF ASSEMBLY 3D
      </div>
      <div class="modal-title bg-gray" onClick="toggleModalForExperience()">
        INK BLOT
      </div>
    </div>
  </div>
</body>

<script>
  function toggleModalForObserver(){
    document.getElementById("modal-observer").classList.toggle("active");
  };

  function toggleModalForExperience(){
    document.getElementById("modal-experience").classList.toggle("active");
  };
</script>

</html>
